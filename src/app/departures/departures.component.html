<div class="container">
  <div class="row">
      <table class = "col-md-8">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Time of departure</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let departure of departures"> 
                  <td>{{ departure.id }}</td>
                  <td>{{ departure.timeOfDeparture | date: 'short' }}</td>
                  <td>
                      <button class="btn btn-link btn-sm"(click)="editRecord(departure)">Detail(edit)</button> 
                      <button class = "btn btn-danger btn-xs" (click)="deleteRecord(departure.id)">Remove</button>
                  </td>
              </tr>
          </tbody>
      </table>
      <form class="col-md-4">
        <h3>Add Departure</h3>
            <div class="form-group">
                <label for="departure-from">departure from:</label>
                <input name="departur-from"  id="departure-from" [(ngModel)]="newDeparture.flight.departureFrom" class="form-control">
            </div>
            <div class="form-group">
                <label for="time-of-departure">time of departure</label>
                <input name="time-of-departure" type="date" id="time-of-departure" [(ngModel)]="newDeparture.flight.timeOfDeparture" class="form-control" />
            </div>
            <div class="form-group">
                <label for="destination">destination</label>
                <input name="destination"  id="destination" [(ngModel)]="newDeparture.flight.destination"  class="form-control" />
            </div>
            <div class="form-group">
                <label for="arrival-time">arrival time</label>
                <input name="arrivalTime"   type="date" id="arrival-time" [(ngModel)]="newDeparture.flight.arrivalTime" class="form-control" />
            </div>
            <div class = "form-group">
            <label for="pilot-name">pilot name:</label>
            <input name="pilot-name"  id="pilot-name" [(ngModel)]="newDeparture.crew.pilot.name" class="form-control" />
          </div>
          <div class="form-group">
              <label for="pilot-surname">pilot surname:</label>
              <input name="pilot-surname" id="pilot-surname" [(ngModel)]="newDeparture.crew.pilot.surname" class="form-control" />
          </div>
          <div class="form-group">
              <label for="pilot-experience">pilot experience:</label>
              <input name="pilot-experience" type = "number" id="pilot-experience" [(ngModel)]="newDeparture.crew.pilot.experience" class="form-control" />
          </div>
          <div class="form-group">
              <label for="stewardess-name">stewardess name:</label>
              <input name="stewardess-name"  id="stewardess-name" [(ngModel)]="newDeparture.crew.stewardesses[0].name"  class="form-control" />
          </div>
          <div class="form-group">
              <label for="stewardess-surname">stewardess surname:</label>
              <input name="stewardess-surname" id="stewardess-surname" [(ngModel)]="newDeparture.crew.stewardesses[0].surname" class="form-control" />
          </div>
          <div class="form-group">
                <label for="stewardess-crew">stewardess crewId:</label>
                <input name="stewardess-crew" id="stewardess-crew" type = "number" [(ngModel)]="newDeparture.crew.stewardesses[0].crewId" class="form-control" />
            </div>
          <div class="form-group">
                <label for="release-date">Release date:</label>
                <input name="release-date" type = "date"  id="release-date" [(ngModel)]="newDeparture.plane.releaseDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="planetype-model">Model:</label>
                <input name="planetype-model"  id="planetype-model" [(ngModel)]="newDeparture.plane.planeType.model" class="form-control">
            </div>
            <div class="form-group">
                <label for="number-of-seats">number of seats:</label>
                <input name="number-of-seats" type="number" id="number-of-seats" [(ngModel)]="newDeparture.plane.planeType.numberOfSeats" class="form-control" />
            </div>
            <div class="form-group">
                <label for="load-capacity">load capacity: </label>
                <input name="load-capacity" type = "number"  id="load-capacity" [(ngModel)]="newDeparture.plane.planeType.loadCapacity"  class="form-control" />
            </div>
            <div class="form-group">
                <label for="departure-time">departure time: </label>
                <input name="departure-time" type = "date"  id="departure-time" [(ngModel)]="newDeparture.timeOfDeparture"  class="form-control" />
            </div>
            <div *ngIf='formMistake != "" && formMistake != "no"' class='alert alert-danger'>{{ formMistake }}</div>
            <div *ngIf='formMistake == "no"' class='alert alert-success'>Saved </div>
          <button type="button" class="btn btn-primary" (click)="addRecord(newDeparture);">Save</button>
      </form>
  </div>
</div>
