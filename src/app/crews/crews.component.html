<div class="container">
    <div class="row">
        <table class = "col-md-8">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Pilot</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let crew of crews"> 
                    <td>{{ crew.id }}</td>
                    <td>{{ crew.pilot.surname }}</td>
                    <td>
                        <button class="btn btn-link btn-sm"(click)="editRecord(crew)">Detail(edit)</button> 
                        <button class = "btn btn-danger btn-xs" (click)="deleteRecord(crew.id)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <form class="col-md-4">
            <h3>Add Crew</h3>
            <div class="form-group">
                <label for="pilot-name">pilot name:</label>
                <input name="pilot-name"  id="pilot-name" [(ngModel)]="newCrew.pilot.name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="pilot-surname">pilot surname:</label>
                <input name="pilot-surname" id="pilot-surname" [(ngModel)]="newCrew.pilot.surname" class="form-control" />
            </div>
            <div class="form-group">
                <label for="pilot-experience">pilot experience:</label>
                <input name="pilotExperience" type = "number" id="pilot-experience" [(ngModel)]="newCrew.pilot.experience" class="form-control" />
            </div>
            <div class="form-group">
                    <label for="stewardess-name">stewardess name:</label>
                    <input name="stewardess-name"  id="stewardess-name" [(ngModel)]="newCrew.stewardesses[0].name"  class="form-control" />
                </div>
                <div class="form-group">
                    <label for="stewardess-surname">stewardess surname:</label>
                    <input name="stewardess-surname" id="arrival-time" [(ngModel)]="newCrew.stewardesses[0].surname" class="form-control" />
            </div>
            <div *ngIf='formMistake != "" && formMistake != "no"' class='alert alert-danger'>{{ formMistake }}</div>
            <div *ngIf='formMistake == "no"' class='alert alert-success'>Saved </div>
            <button type="button" class="btn btn-primary" (click)="addRecord(newCrew);">Save</button>
        </form>
    </div>
</div>
