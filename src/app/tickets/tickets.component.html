<div class="container">
    <div class="row">
        <table class = "col-md-8">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Price</th>
                    <th>Flight Number</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ticket of tickets"> 
                    <td>{{ ticket.id }}</td>
                    <td>{{ ticket.price }}</td>
                    <td>{{ ticket.flightNumber }}</td>
                    <td>
                        <button class="btn btn-link btn-sm"(click)="editRecord(ticket)">Detail(edit)</button> 
                        <button class = "btn btn-danger btn-xs" (click)="deleteRecord(ticket.id)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <form class="col-md-4">
          <h3>Add ticket</h3>
              <div class="form-group">
                  <label for="flight-price">Price:</label>
                  <input name="flight-price" type = "number"  id="flight-price" [(ngModel)]="newTicket.price" class="form-control">
              </div>
              <div class="form-group">
                  <label for="flight-number">Flight number:</label>
                  <input name="flight-number" type="number" id="flight-number" [(ngModel)]="newTicket.flightNumber" class="form-control" />
              </div>
            <button type="button" class="btn btn-primary" (click)="addRecord(newTicket);">Save</button>
        </form>
    </div>
  </div>
