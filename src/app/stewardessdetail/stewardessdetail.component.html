<div class="container">
    <div class="row">
        <table class = "col-md-8">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>name</th>
                    <th>Surname</th>
                    <th>Date of Birth</th>
                    <th>Crewid</th>
                </tr>
            </thead>
            <tbody>
                <tr> 
                    <td>{{ stewardess.id }}</td>
                    <td>{{ stewardess.name }}</td>
                    <td>{{ stewardess.surname }}</td>
                    <td>{{ stewardess.dateOfBirth | date: 'short' }}</td>
                    <td>{{ stewardess.crewId }}</td>
                </tr>
            </tbody>
        </table>
        <form class="col-md-4">
            <h3>Edit Stewardess</h3>
            <div class="form-group" >
                <label for="stewardess-name">stewardess name:</label>
                <input name="stewardessName"  id="stewardess-name" [(ngModel)]="stewardess.name"  class="form-control" />
            </div>
            <div class="form-group">
                <label for="stewardess-surname">stewardess surname:</label>
                <input name="stewardess-surname" id="stewardess-surname" [(ngModel)]="stewardess.surname" class="form-control" />
            </div>
            <div class="form-group">
                <label for="stewardess-date">stewardess date:</label>
                <input name="stewardess-date" id="stewardess-date" type = "date" [(ngModel)]="stewardess.dateOfBirth" class="form-control" />
            </div>
            <div class="form-group">
                <label for="stewardess-crew-number">stewardess crewId:</label>
                <input name="stewardess-crew-number" id="stewardess-crew-number" type = "number" [(ngModel)]="stewardess.crewId" class="form-control" />
            </div>
            <button type="button" class="btn btn-primary" (click)="saveEditing(stewardess);">Save</button>
        </form>
    </div>
</div>
